<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Bus Stops</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <main class="container">
      <div x-data="$store.clock">
        <h1 x-text="now.toLocaleTimeString('en-GB', { hour12: false }) "></h1>
      </div>

      <!-- Alpine.js Component -->
      <div x-data="stopsData">
        <!-- Display stops -->
        <ul>
          <template x-for="stop in stopsArray" :key="stop.id">
            <li>
              <strong x-text="stop.name"></strong> (ID:
              <span x-text="stop.id"></span>)
              <ul
                style="
                  margin-left: 20px;
                  list-style-type: none;
                  padding-left: 10px;
                "
              >
                <template
                  x-for="arrival in nextArrivals[stop.id]"
                  :key="arrival.timestamp + arrival.name"
                >
                  <li>
                    <strong> <span x-text="arrival.line"> </span></strong>
                    <span
                      style="float: right"
                      x-text="arrival.hourAndMin"
                    ></span>
                  </li>
                </template>
              </ul>
            </li>
          </template>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
